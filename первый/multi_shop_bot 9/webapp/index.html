    <style>
        * {
            margin: 0;

        body {

        #app {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;

        /* –≠–∫—Ä–∞–Ω –≤—ã–±–æ—Ä–∞ –≥–æ—Ä–æ–¥–∞ */
        #city-selection {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #city-selection h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .city-btn {
            padding: 15px 20px;
            background: var(--tg-theme-button-color, #3B82F6);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;

        .city-btn:active {
            opacity: 0.7;

        /* –ö–∞—Ä—Ç–∞ */
        #map-container {
            display: none;
            flex-direction: column;
            height: 100vh;
        }

        #map {
            flex: 1;
            width: 100%;

        #back-to-cities {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            padding: 10px 15px;
            background: white;
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        #category-filter {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            padding: 10px 15px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            font-size: 14px;
            cursor: pointer;
            min-width: 150px;
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π –æ –º–∞–≥–∞–∑–∏–Ω–µ */
        #shop-modal {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.15);
            padding: 20px;
            z-index: 2000;
            max-height: 50vh;
            overflow-y: auto;
        }

        #shop-modal h2 {
            font-size: 20px;
            margin-bottom: 15px;
        }

        #shop-modal .info-row {
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
        }

        #open-shop-btn {
            width: 100%;
            padding: 15px;
            background: var(--tg-theme-button-color, #3B82F6);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 15px;
        }

        #close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        /* –ó–∞–≥—Ä—É–∑–∫–∞ */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--tg-theme-button-color, #3B82F6);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å */
        #admin-panel {
            display: none;
            padding: 20px;
        }

        #admin-panel h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: var(--tg-theme-button-color, #3B82F6);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- –í—ã–±–æ—Ä –≥–æ—Ä–æ–¥–∞ -->
        <div id="city-selection">
            <h1>üè™ –í—ã–±–µ—Ä–∏—Ç–µ –≥–æ—Ä–æ–¥</h1>
            <div id="cities-list" class="loading">
                <div class="spinner"></div>
            </div>
        </div>

        <!-- –ö–∞—Ä—Ç–∞ -->
        <div id="map-container">
            <button id="back-to-cities">‚Üê –ù–∞–∑–∞–¥</button>
            <select id="category-filter">
                <option value="">üè∑Ô∏è –í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>
            </select>
            <div id="map"></div>
        </div>

        <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π –æ –º–∞–≥–∞–∑–∏–Ω–µ -->
        <div id="shop-modal">
            <button id="close-modal">√ó</button>
            <h2 id="shop-name"></h2>
            <div class="info-row">
                <strong>ID:</strong> <span id="shop-id"></span>
            </div>
            <div class="info-row">
                <strong>–ì–æ—Ä–æ–¥:</strong> <span id="shop-city"></span>
            </div>
            <div class="info-row">
                <strong>üè∑Ô∏è –ö–∞—Ç–µ–≥–æ—Ä–∏—è:</strong> <span id="shop-category">–ë–µ–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</span>
            </div>
            <button id="open-shop-btn">üè™ –û—Ç–∫—Ä—ã—Ç—å –º–∞–≥–∞–∑–∏–Ω</button>
        </div>

        <!-- –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å -->
        <div id="admin-panel">
            <h2>‚öôÔ∏è –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å</h2>
            <div class="form-group">
                <label>–ù–∞–∑–≤–∞–Ω–∏–µ –º–∞–≥–∞–∑–∏–Ω–∞:</label>
                <input type="text" id="admin-shop-name">
            </div>
            <div class="form-group">
                <label>ID –º–∞–≥–∞–∑–∏–Ω–∞:</label>
                <input type="text" id="admin-shop-id">
            </div>
            <div class="form-group">
                <label>–ì–æ—Ä–æ–¥:</label>
                <input type="text" id="admin-city">
            </div>
            <div class="form-group">
                <label>–®–∏—Ä–æ—Ç–∞:</label>
                <input type="number" step="0.000001" id="admin-lat">
            </div>
            <div class="form-group">
                <label>–î–æ–ª–≥–æ—Ç–∞:</label>
                <input type="number" step="0.000001" id="admin-lng">
            </div>
            <button class="submit-btn" id="admin-submit">–°–æ–∑–¥–∞—Ç—å –º–∞–≥–∞–∑–∏–Ω</button>
        </div>
    </div>

    <script>
        // API URL
        const API_URL = 'https://chronosphere.pythonanywhere.com';
        const ADMIN_ID = 7250236442;
        
        // Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let map = null;
        let currentCity = null;
        let selectedShop = null;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏—è URL —Ñ–æ—Ç–æ
        function getPhotoUrl(filename) {
            if (!filename) return '';
            if (filename.startsWith('http')) return filename; // –µ—Å–ª–∏ —É–∂–µ –ø–æ–ª–Ω—ã–π URL
            return `https://metakross0-sketch.github.io/chronosphere_app/images/${filename}`;
        }

        // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –º–∞–≥–∞–∑–∏–Ω–æ–≤ –∏–∑ —Ç–∞–±–ª–∏—Ü—ã
        async function syncShops() {
            try {
                await fetch(`${API_URL}/api/admin/sync`, { method: 'POST' });
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏:', error);
            }
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –≥–æ—Ä–æ–¥–æ–≤
        async function loadCities() {
            console.log('loadCities started');
            try {
                console.log('Fetching cities from:', `${API_URL}/api/cities`);
                const response = await fetch(`${API_URL}/api/cities`);
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Cities data:', data);
                
                const citiesList = document.getElementById('cities-list');
                citiesList.innerHTML = '';

                if (data.cities && data.cities.length > 0) {
                    data.cities.forEach(city => {
                        const btn = document.createElement('button');
                        btn.className = 'city-btn';
                        btn.textContent = city;
                        btn.onclick = () => showCityMap(city);
                        citiesList.appendChild(btn);
                    });
                } else {
                    citiesList.innerHTML = '<p style="color: #666;">–ú–∞–≥–∞–∑–∏–Ω–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</p>';
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≥–æ—Ä–æ–¥–æ–≤:', error);
                document.getElementById('cities-list').innerHTML = 
                    '<p style="color: red;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</p>';
            }
        }

        // –ü–æ–∫–∞–∑ –∫–∞—Ä—Ç—ã –≥–æ—Ä–æ–¥–∞
        async function showCityMap(city) {
            currentCity = city;
            document.getElementById('city-selection').style.display = 'none';
            document.getElementById('map-container').style.display = 'flex';

            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –¥–ª—è —ç—Ç–æ–≥–æ –≥–æ—Ä–æ–¥–∞
            await loadCategories(city);

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
            if (!map) {
                map = L.map('map').setView([55.7558, 37.6173], 13); // –ú–æ—Å–∫–≤–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© OpenStreetMap contributors'
                }).addTo(map);
            }

            // –ó–∞–≥—Ä—É–∑–∫–∞ –º–∞–≥–∞–∑–∏–Ω–æ–≤ –≥–æ—Ä–æ–¥–∞
            try {
                const response = await fetch(`${API_URL}/api/shops/${encodeURIComponent(city)}`);
                const data = await response.json();

                if (data.shops && data.shops.length > 0) {
                    // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∫–∞—Ä—Ç—É –Ω–∞ –ø–µ—Ä–≤–æ–º –º–∞–≥–∞–∑–∏–Ω–µ
                    map.setView([data.shops[0].latitude, data.shops[0].longitude], 13);

                    // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º –º–∞–≥–∞–∑–∏–Ω—ã –ø–æ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞–º (–æ–∫—Ä—É–≥–ª—è–µ–º –¥–æ 5 –∑–Ω–∞–∫–æ–≤ = ~1 –º–µ—Ç—Ä)
                    const coordGroups = {};
                    data.shops.forEach(shop => {
                        const key = `${shop.latitude.toFixed(5)}_${shop.longitude.toFixed(5)}`;
                        if (!coordGroups[key]) {
                            coordGroups[key] = [];
                        }
                        coordGroups[key].push(shop);
                    });

                    // –î–æ–±–∞–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä—ã
                    Object.values(coordGroups).forEach(group => {
                        const lat = group[0].latitude;
                        const lng = group[0].longitude;
                        
                        // –°–æ–∑–¥–∞—ë–º –º–∞—Ä–∫–µ—Ä
                        let marker;
                        if (group.length > 1) {
                            // –î–ª—è –≥—Ä—É–ø–ø—ã —Å–æ–∑–¥–∞—ë–º –∫–∞—Å—Ç–æ–º–Ω—ã–π –º–∞—Ä–∫–µ—Ä —Å –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º
                            const iconHtml = `
                                <div style="position: relative;">
                                    <div style="
                                        background: #EF4444;
                                        color: white;
                                        width: 40px;
                                        height: 40px;
                                        border-radius: 50% 50% 50% 0;
                                        transform: rotate(-45deg);
                                        display: flex;
                                        align-items: center;
                                        justify-content: center;
                                        border: 3px solid white;
                                        box-shadow: 0 3px 10px rgba(0,0,0,0.3);
                                    ">
                                        <span style="transform: rotate(45deg); font-weight: bold; font-size: 18px;">${group.length}</span>
                                    </div>
                                </div>
                            `;
                            const customIcon = L.divIcon({
                                html: iconHtml,
                                className: 'custom-marker',
                                iconSize: [40, 40],
                                iconAnchor: [20, 40],
                                popupAnchor: [0, -40]
                            });
                            marker = L.marker([lat, lng], { icon: customIcon }).addTo(map);
                        } else {
                            // –û–±—ã—á–Ω—ã–π —Å–∏–Ω–∏–π –º–∞—Ä–∫–µ—Ä –¥–ª—è –æ–¥–Ω–æ–≥–æ –º–∞–≥–∞–∑–∏–Ω–∞
                            marker = L.marker([lat, lng]).addTo(map);
                        }
                        
                        // –°–æ–∑–¥–∞—ë–º popup
                        if (group.length > 1) {
                            // –ù–µ—Å–∫–æ–ª—å–∫–æ –º–∞–≥–∞–∑–∏–Ω–æ–≤ - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫
                            const shopsListHtml = group.map((shop) => {
                                const photoUrl = getPhotoUrl(shop.photo_url);
                                const category = shop.category || '–ë–µ–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏';
                                return `
                                    <div style="
                                        border: 1px solid #E5E7EB;
                                        border-radius: 8px;
                                        padding: 10px;
                                        margin-bottom: 10px;
                                        cursor: pointer;
                                        transition: background 0.2s;
                                    " onmouseover="this.style.background='#F3F4F6'" onmouseout="this.style.background='white'" onclick="window.showShopInfoFromPopup('${shop.shop_id}')">
                                        ${photoUrl ? `<img src="${photoUrl}" style="width: 100%; max-height: 120px; object-fit: cover; border-radius: 6px; margin-bottom: 8px;" onerror="this.style.display='none'">` : ''}
                                        <div style="font-weight: 600; font-size: 16px; margin-bottom: 5px;">${shop.name}</div>
                                        <div style="color: #9CA3AF; font-size: 12px; margin-bottom: 3px; font-weight: 500;">üè∑Ô∏è ${category}</div>
                                        <div style="color: #666; font-size: 13px;">ID: ${shop.shop_id}</div>
                                        <div style="
                                            background: #3B82F6;
                                            color: white;
                                            padding: 8px;
                                            border-radius: 6px;
                                            text-align: center;
                                            margin-top: 8px;
                                            font-size: 14px;
                                        ">
                                            üè™ –û—Ç–∫—Ä—ã—Ç—å –º–∞–≥–∞–∑–∏–Ω
                                        </div>
                                    </div>
                                `;
                            }).join('');
                            
                            const popupContent = `
                                <div style="padding: 10px; width: 300px; max-height: 400px; overflow-y: auto;">
                                    <h3 style="margin: 0 0 15px 0; font-size: 18px; text-align: center;">
                                        üìç ${group.length} ${group.length === 2 ? '–º–∞–≥–∞–∑–∏–Ω–∞' : group.length === 3 || group.length === 4 ? '–º–∞–≥–∞–∑–∏–Ω–∞' : '–º–∞–≥–∞–∑–∏–Ω–æ–≤'} –≤ —ç—Ç–æ–º –∑–¥–∞–Ω–∏–∏
                                    </h3>
                                    ${shopsListHtml}
                                </div>
                            `;
                            marker.bindPopup(popupContent, { maxWidth: 320 });
                        } else {
                            // –û–¥–∏–Ω –º–∞–≥–∞–∑–∏–Ω - –æ–±—ã—á–Ω—ã–π popup
                            const shop = group[0];
                            const photoUrl = getPhotoUrl(shop.photo_url);
                            const category = shop.category || '–ë–µ–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏';
                            const popupContent = `
                                <div style="text-align: center; padding: 10px; width: 280px;">
                                    ${photoUrl ? `<img src="${photoUrl}" style="width: 280px; max-height: 200px; object-fit: cover; object-position: center; border-radius: 8px; margin-bottom: 10px; display: block;" onerror="this.style.display='none'">` : ''}
                                    <h3 style="margin: 10px 0; font-size: 18px;">${shop.name}</h3>
                                    <p style="color: #9CA3AF; margin: 5px 0; font-size: 13px; font-weight: 500;">üè∑Ô∏è ${category}</p>
                                    <p style="color: #666; margin: 5px 0;">ID: ${shop.shop_id}</p>
                                    <button style="padding: 10px 20px; background: #3B82F6; color: white; border: none; border-radius: 8px; cursor: pointer; width: 100%; margin-top: 10px;" onclick="window.showShopInfoFromPopup('${shop.shop_id}')">
                                        üè™ –û—Ç–∫—Ä—ã—Ç—å –º–∞–≥–∞–∑–∏–Ω
                                    </button>
                                </div>
                            `;
                            marker.bindPopup(popupContent);
                            marker.on('click', () => { selectedShop = shop; });
                        }
                    });
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–∞–≥–∞–∑–∏–Ω–æ–≤:', error);
                tg.showAlert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–∞–≥–∞–∑–∏–Ω–æ–≤');
            }
        }

        // –ü–æ–∫–∞–∑ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –º–∞–≥–∞–∑–∏–Ω–µ
        function showShopInfo(shop) {
            selectedShop = shop;
            document.getElementById('shop-name').textContent = shop.name;
            document.getElementById('shop-id').textContent = shop.shop_id;
            document.getElementById('shop-city').textContent = currentCity;
            document.getElementById('shop-category').textContent = shop.category || '–ë–µ–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏';
            document.getElementById('shop-modal').style.display = 'block';
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–∞–≥–∞–∑–∏–Ω–∞ –∏–∑ popup (–≥–ª–æ–±–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è)
        window.showShopInfoFromPopup = function(shopId) {
            const shop = { shop_id: shopId };
            // –ù–∞–π–¥—ë–º –ø–æ–ª–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –º–∞–≥–∞–∑–∏–Ω–µ –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
            if (selectedShop && selectedShop.shop_id === shopId) {
                shop.name = selectedShop.name;
            }
            selectedShop = shop;
            openShop();
        };

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –º–∞–≥–∞–∑–∏–Ω–∞
        async function openShop() {
            if (!selectedShop) return;

            try {
                const response = await fetch(`${API_URL}/api/shop/${selectedShop.shop_id}/catalog`);
                const data = await response.json();

                if (data.error) {
                    tg.showAlert('–û—à–∏–±–∫–∞: ' + data.error);
                    return;
                }

                localStorage.setItem('shopCatalog', JSON.stringify(data.catalog));
                localStorage.setItem('shopInfo', JSON.stringify(selectedShop));
                localStorage.setItem('currentCity', currentCity); // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–∏–π –≥–æ—Ä–æ–¥
                window.location.href = 'shop.html';
            } catch (error) {
                tg.showAlert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –º–∞–≥–∞–∑–∏–Ω–∞');
            }
        }

        // –í–æ–∑–≤—Ä–∞—Ç –∫ –≤—ã–±–æ—Ä—É –≥–æ—Ä–æ–¥–æ–≤
        function backToCities() {
            document.getElementById('map-container').style.display = 'none';
            document.getElementById('city-selection').style.display = 'block';
            currentCity = null;
            selectedShop = null;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–π –¥–ª—è –≥–æ—Ä–æ–¥–∞
        async function loadCategories(city) {
            try {
                const response = await fetch(`${API_URL}/api/categories/${encodeURIComponent(city)}`);
                const data = await response.json();
                
                const categoryFilter = document.getElementById('category-filter');
                categoryFilter.innerHTML = '<option value="">üè∑Ô∏è –í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>';
                
                if (data.categories && data.categories.length > 0) {
                    data.categories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category;
                        option.textContent = category;
                        categoryFilter.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π:', error);
            }
        }

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –º–∞–≥–∞–∑–∏–Ω–æ–≤ –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        function filterShopsByCategory() {
            const selectedCategory = document.getElementById('category-filter').value;
            
            // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º –∫–∞—Ä—Ç—É —Å —Ñ–∏–ª—å—Ç—Ä–æ–º
            if (currentCity) {
                showCityMapWithFilter(currentCity, selectedCategory);
            }
        }

        // –ü–æ–∫–∞–∑ –∫–∞—Ä—Ç—ã —Å —Ñ–∏–ª—å—Ç—Ä–æ–º –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        async function showCityMapWithFilter(city, category) {
            // –û—á–∏—â–∞–µ–º —Ç–µ–∫—É—â–∏–µ –º–∞—Ä–∫–µ—Ä—ã
            if (map) {
                map.eachLayer(layer => {
                    if (layer instanceof L.Marker) {
                        map.removeLayer(layer);
                    }
                });
            }

            // –ó–∞–≥—Ä—É–∑–∫–∞ –º–∞–≥–∞–∑–∏–Ω–æ–≤ –≥–æ—Ä–æ–¥–∞
            try {
                const response = await fetch(`${API_URL}/api/shops/${encodeURIComponent(city)}`);
                const data = await response.json();

                if (data.shops && data.shops.length > 0) {
                    // –§–∏–ª—å—Ç—Ä—É–µ–º –º–∞–≥–∞–∑–∏–Ω—ã –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏, –µ—Å–ª–∏ –≤—ã–±—Ä–∞–Ω–∞
                    let filteredShops = data.shops;
                    if (category) {
                        filteredShops = data.shops.filter(shop => shop.category === category);
                    }

                    if (filteredShops.length === 0) {
                        tg.showAlert('–í —ç—Ç–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –Ω–µ—Ç –º–∞–≥–∞–∑–∏–Ω–æ–≤');
                        return;
                    }

                    // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∫–∞—Ä—Ç—É –Ω–∞ –ø–µ—Ä–≤–æ–º –º–∞–≥–∞–∑–∏–Ω–µ
                    map.setView([filteredShops[0].latitude, filteredShops[0].longitude], 13);

                    // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º –º–∞–≥–∞–∑–∏–Ω—ã –ø–æ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞–º
                    const coordGroups = {};
                    filteredShops.forEach(shop => {
                        const key = `${shop.latitude.toFixed(5)}_${shop.longitude.toFixed(5)}`;
                        if (!coordGroups[key]) {
                            coordGroups[key] = [];
                        }
                        coordGroups[key].push(shop);
                    });

                    // –î–æ–±–∞–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä—ã (–∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç—É –∂–µ –ª–æ–≥–∏–∫—É —á—Ç–æ –∏ –≤ showCityMap)
                    Object.values(coordGroups).forEach(group => {
                        const lat = group[0].latitude;
                        const lng = group[0].longitude;
                        
                        let marker;
                        if (group.length > 1) {
                            const iconHtml = `
                                <div style="position: relative;">
                                    <div style="
                                        background: #EF4444;
                                        color: white;
                                        width: 40px;
                                        height: 40px;
                                        border-radius: 50% 50% 50% 0;
                                        transform: rotate(-45deg);
                                        display: flex;
                                        align-items: center;
                                        justify-content: center;
                                        border: 3px solid white;
                                        box-shadow: 0 3px 10px rgba(0,0,0,0.3);
                                    ">
                                        <span style="transform: rotate(45deg); font-weight: bold; font-size: 18px;">${group.length}</span>
                                    </div>
                                </div>
                            `;
                            const customIcon = L.divIcon({
                                html: iconHtml,
                                className: 'custom-marker',
                                iconSize: [40, 40],
                                iconAnchor: [20, 40],
                                popupAnchor: [0, -40]
                            });
                            marker = L.marker([lat, lng], { icon: customIcon }).addTo(map);
                        } else {
                            marker = L.marker([lat, lng]).addTo(map);
                        }
                        
                        // –°–æ–∑–¥–∞—ë–º popup
                        if (group.length > 1) {
                            const shopsListHtml = group.map((shop) => {
                                const photoUrl = getPhotoUrl(shop.photo_url);
                                const shopCategory = shop.category || '–ë–µ–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏';
                                return `
                                    <div style="
                                        border: 1px solid #E5E7EB;
                                        border-radius: 8px;
                                        padding: 10px;
                                        margin-bottom: 10px;
                                        cursor: pointer;
                                        transition: background 0.2s;
                                    " onmouseover="this.style.background='#F3F4F6'" onmouseout="this.style.background='white'" onclick="window.showShopInfoFromPopup('${shop.shop_id}')">
                                        ${photoUrl ? `<img src="${photoUrl}" style="width: 100%; max-height: 120px; object-fit: cover; border-radius: 6px; margin-bottom: 8px;" onerror="this.style.display='none'">` : ''}
                                        <div style="font-weight: 600; font-size: 16px; margin-bottom: 5px;">${shop.name}</div>
                                        <div style="color: #9CA3AF; font-size: 12px; margin-bottom: 3px; font-weight: 500;">üè∑Ô∏è ${shopCategory}</div>
                                        <div style="color: #666; font-size: 13px;">ID: ${shop.shop_id}</div>
                                        <div style="
                                            background: #3B82F6;
                                            color: white;
                                            padding: 8px;
                                            border-radius: 6px;
                                            text-align: center;
                                            margin-top: 8px;
                                            font-size: 14px;
                                        ">
                                            üè™ –û—Ç–∫—Ä—ã—Ç—å –º–∞–≥–∞–∑–∏–Ω
                                        </div>
                                    </div>
                                `;
                            }).join('');
                            
                            const popupContent = `
                                <div style="padding: 10px; width: 300px; max-height: 400px; overflow-y: auto;">
                                    <h3 style="margin: 0 0 15px 0; font-size: 18px; text-align: center;">
                                        üìç ${group.length} ${group.length === 2 ? '–º–∞–≥–∞–∑–∏–Ω–∞' : group.length === 3 || group.length === 4 ? '–º–∞–≥–∞–∑–∏–Ω–∞' : '–º–∞–≥–∞–∑–∏–Ω–æ–≤'} –≤ —ç—Ç–æ–º –∑–¥–∞–Ω–∏–∏
                                    </h3>
                                    ${shopsListHtml}
                                </div>
                            `;
                            marker.bindPopup(popupContent, { maxWidth: 320 });
                        } else {
                            const shop = group[0];
                            const photoUrl = getPhotoUrl(shop.photo_url);
                            const shopCategory = shop.category || '–ë–µ–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏';
                            const popupContent = `
                                <div style="text-align: center; padding: 10px; width: 280px;">
                                    ${photoUrl ? `<img src="${photoUrl}" style="width: 280px; max-height: 200px; object-fit: cover; object-position: center; border-radius: 8px; margin-bottom: 10px; display: block;" onerror="this.style.display='none'">` : ''}
                                    <h3 style="margin: 10px 0; font-size: 18px;">${shop.name}</h3>
                                    <p style="color: #9CA3AF; margin: 5px 0; font-size: 13px; font-weight: 500;">üè∑Ô∏è ${shopCategory}</p>
                                    <p style="color: #666; margin: 5px 0;">ID: ${shop.shop_id}</p>
                                    <button style="padding: 10px 20px; background: #3B82F6; color: white; border: none; border-radius: 8px; cursor: pointer; width: 100%; margin-top: 10px;" onclick="window.showShopInfoFromPopup('${shop.shop_id}')">
                                        üè™ –û—Ç–∫—Ä—ã—Ç—å –º–∞–≥–∞–∑–∏–Ω
                                    </button>
                                </div>
                            `;
                            marker.bindPopup(popupContent);
                            marker.on('click', () => { selectedShop = shop; });
                        }
                    });
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ –º–∞–≥–∞–∑–∏–Ω–æ–≤:', error);
            }
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function closeModal() {
            document.getElementById('shop-modal').style.display = 'none';
            selectedShop = null;
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∞–≤ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞
        function checkAdmin() {
            const userId = tg.initDataUnsafe?.user?.id;
            if (userId === ADMIN_ID) {
                // –ê–¥–º–∏–Ω —Å—Ä–∞–∑—É –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ—Ç—Å—è –≤ –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å
                console.log('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å - –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä, –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤ –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å');
                window.location.href = 'admin.html';
                return true;
            }
            return false;
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.getElementById('back-to-cities').onclick = backToCities;
        document.getElementById('close-modal').onclick = closeModal;
        document.getElementById('open-shop-btn').onclick = openShop;
        document.getElementById('category-filter').onchange = filterShopsByCategory;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        if (!checkAdmin()) {
            loadCities();
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω—É–∂–Ω–æ –ª–∏ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∫–∞—Ä—Ç—É –≥–æ—Ä–æ–¥–∞
            const savedCity = localStorage.getItem('currentCity');
            if (savedCity) {
                localStorage.removeItem('currentCity'); // –£–¥–∞–ª—è–µ–º –ø–æ—Å–ª–µ —á—Ç–µ–Ω–∏—è
                showCityMap(savedCity);
            }
        }
    </script>
